<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <script>
        // Hacer la solicitud fetch
        fetch('https://api.github.com/repos/javascript-tutorial/en.javascript.info/commits')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                const textoString = JSON.stringify(data, null, 2); 
                const result = textoString.substring(0, 2000); // Obtener los primeros 2000 caracteres
                console.log(result); // Mostrar en la consola
                alert(result); // Mostrar en un alert
            })
            .catch(error => {
                console.error('Error al realizar la solicitud:', error);
            });
    </script>
</body>
</html>
