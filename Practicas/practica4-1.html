<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado estilo César</title>
</head>
<body>
    <script>
        let texto = prompt("Introduce la letra que quiere cifrar: ");
        let num = prompt("Introduce un número: ");

        // Validamos si num es un número, si no, pedimos otro valor
        while (isNaN(Number(num))) {
            alert("No es un número válido.");
            num = prompt("Introduce un número: ");
        }

        // Convertimos num a número para poder usarlo en las operaciones
        num = Number(num);

        // Declaramos las variables para cifrar el texto
        let letraCifrado= "";
        let codigo, cifrar;

        // Recorremos el texto y aplicamos el cifrado
        for (let i = 0; i < texto.length; i++) {
            codigo = texto.charCodeAt(i); // numero en la tabla unicode de la letra
            cifrar = codigo + num;  // Suma el número para cifrar
            letraCifrado += String.fromCharCode(cifrar); // Concatenamos al texto cifrado
        }
        alert("La resultado es: " + letraCifrado);

    </script>
</body>
</html>
