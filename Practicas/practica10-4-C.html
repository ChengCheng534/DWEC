<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Meteorológico AEMET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #map-container {
            margin-top: 20px;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Mapa Meteorológico de AEMET</h1>
    <p>Introduce tu API Key para cargar el mapa meteorológico del día:</p>
    <input type="text" id="apikey" placeholder="Introduce tu API Key">
    <button id="loadMap">Cargar mapa</button>

    <div id="map-container">
        <h2>Mapa Meteorológico del Día</h2>
        <img id="weatherMap" alt="Mapa meteorológico">
    </div>

    <script>
        document.getElementById('loadMap').addEventListener('click', async () => {
            const apiKey = document.getElementById('apikey').value.trim();

            if (!apiKey) {
                alert('Por favor, introduce tu API Key.');
                return;
            }

            try {
                // Primera petición: obtener la URL de los datos
                const response = await fetch(`https://opendata.aemet.es/opendata/api/mapasygraficos/analisis?apikey=${apiKey}`);

                if (!response.ok) {
                    throw new Error('No se pudo obtener la información. Verifica tu API Key.');
                }

                const data = await response.json();

                if (!data.datos) {
                    throw new Error('No se encontró la URL del mapa en la respuesta.');
                }

                // Segunda petición: obtener la imagen del mapa
                const mapResponse = await fetch(data.datos);

                if (!mapResponse.ok) {
                    throw new Error('No se pudo obtener la imagen del mapa.');
                }

                const mapBlob = await mapResponse.blob();
                const mapURL = URL.createObjectURL(mapBlob);

                // Mostrar el mapa
                document.getElementById('map-container').style.display = 'block';
                document.getElementById('weatherMap').src = mapURL;
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
