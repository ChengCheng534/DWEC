<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funci√≥n Tribonacci</title>
</head>
<body>
    <script>
        function tribonacciRecursivo(n) {
            if (n === 1 || n === 2) return 1;
            if (n === 3) return 2;
            return tribonacciRecursivo(n - 1) + tribonacciRecursivo(n - 2) + tribonacciRecursivo(n - 3);
        }

        function tribonacciIterative(n) {
            if (n === 1 || n === 2) return 1;
            if (n === 3) return 2;

            let a = 1, b = 1, c = 2, result = 0;
            for (let i = 4; i <= n; i++) {
                result = a + b + c;
                a = b;
                b = c;
                c = result;
            }
            return result;
        }

        // Ejemplo de uso
        const n = 10;
        console.log(`Tribonacci recursivo(${n}) = ${tribonacciRecursivo(n)}`);

        const num = 100;
        console.log(`Tribonacci iterativa(${num}) = ${tribonacciIterative(num)}`);
    </script>
</body>
</html>
