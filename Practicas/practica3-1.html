<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de números</title>
</head>
<body>
    <script>
        let numero=prompt("Escribe un número:");
        if (isNaN(Number(numero))) {
            alert("No es un número");
        }
        else{
            alert("Es un número");
        }
    </script>
</body>
</html>
