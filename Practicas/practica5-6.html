<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funci√≥n Fibonacci</title>
</head>

<body>
    <script>
        function fibonacciRecursivo(n) {
            if (n <= 0) return 0;
            if (n === 1) return 1;
            return fibonacciRecursivo(n - 1) + fibonacciRecursivo(n - 2);
        }

        function fibonacciIterativo(n) {
            if (n <= 0) return 0;
            if (n === 1) return 1;

            let a = 0, b = 1;
            for (let i = 2; i <= n; i++) {
                const temp = a + b;
                a = b;
                b = temp;
            }
            return b; 
        }
        const n = 11;
        console.log(`Fibonacci recursivo(${n}) = ${fibonacciRecursivo(n)}`);

        const num = 13;
        console.log(`Fibonacci iterativo(${num}) = ${fibonacciIterativo(num)}`);
    </script>
</body>
</html>
