<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frecuencias de números</title>
</head>
<body>
    <script>
        const N_REPETICIONES=10000;
        //preparación del mapa inicial con las frecuencias a cero
        let mapa=new Map();
        for(let i=l;i <=10;i++){
            mapa.set(i,0);
        } 
        //10.000 veces calculamos números aleatorios del 1 al 10
        for(let i=l;i<=N_REPETICIONES;i++){
            let n=parselnt((Math.random()*10)+1);
            let frecActual=mapa.get(n);
            mapa.set(n,frecActual+l);
        } 
        //mostramos los resultados
        document.write("<hl>Frecuencias</hl>");
        document. write( " <ul > ");
        for(let i=l;i <=10;i++){
            document.write(
                '<li><strong>Número ${i}:</strong> '+
                '${mapa.get(i)}</li>'
            );
        }
        document.write("</ul>");
    </script>
</body>
</html>
