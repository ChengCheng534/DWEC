<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html>
        <script>
            function Perro() {
                console.log(this); //window
            }
            Perro();

            const perro = {
                nombre: "Pulgoso",
                ladrar() {
                    console.log(this); //en perro
                },
            };
            perro.ladrar();
            
            // This en Arrow Function. Su Ã¡mbito aquel en el que fue declarada
            const perro2 = {
                nombre: "Pulgoso",
                ladrar: () => console.log(this), //en window
            };
            perro2.ladrar();
        </script>
    </html>
</body>
</html>
