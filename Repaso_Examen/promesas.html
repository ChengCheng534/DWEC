<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const miPromesa = new Promise((resolve, reject) => {
            let exito = true; // Cambia a false para probar el reject
            setTimeout(() => {
                if (exito) {
                    resolve("Operación exitosa 🎉");
                } else {
                    reject("Error en la operación ❌");
                }
            }, 2000);
        });

        // Consumir la promesa
        miPromesa
            .then(resultado => console.log(resultado))
            .catch(error => console.error(error));
    </script>

    <script>
        function promesaEjemplo(numero) {
            return new Promise((resolve, reject) => {
                if (numero > 0) {
                    resolve(`Número positivo: ${numero}`);
                } else {
                    reject("Número no válido ❌");
                }
            });
        }

        // Uso de la promesa
        promesaEjemplo(10)
            .then(res => console.log(res))
            .catch(err => console.error(err));
    </script>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(response => response.json()) // Convertir respuesta a JSON
            .then(data => console.log("Datos obtenidos:", data))
            .catch(error => console.error("Error en la solicitud:", error));
    </script>

    <button id="miBoton">Haz clic</button>
    <script>
        document.getElementById("miBoton").addEventListener("click", () => {
            new Promise((resolve) => {
                setTimeout(() => resolve("¡Botón clickeado! 🎉"), 1000);
            }).then(mensaje => console.log(mensaje));
        });
    </script>

    <script>
        //Guardar y obtener datos con localStorage
        localStorage.setItem("usuario", "Juan Pérez"); // Guardar
        console.log(localStorage.getItem("usuario")); // Obtener

        //Guardar y obtener datos con sessionStorage
        sessionStorage.setItem("tema", "oscuro"); // Guardar
        console.log(sessionStorage.getItem("tema")); // Obtener

        //Eliminar elementos del almacenamiento
        localStorage.removeItem("usuario"); // Eliminar un ítem
        localStorage.clear(); // Borrar todo el localStorage
    </script>
</body>
</html>
