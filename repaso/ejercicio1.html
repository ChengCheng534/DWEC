<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lectura de numero</title>
</head>
<body>
<script>
    Promise.all( [
        new Promise (resolve => setTimeout ( () => resolve(5), 3000)),
        new Promise (resolve => setTimeout ( () => resolve(2), 2000)),
        new Promise (resolve => setTimeout ( () => resolve(3), 1000)),
        new Promise (resolve => setTimeout ( () => resolve(4), 4000)),
        ])
    .then (alert);

</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lectura de numero</title>
</head>
<body>
<script>
    Promise.all([
        new Promise ( (resolve, reject) => setTimeout ( () => resolve(1), 1000)),
        new Promise ( (resolve, reject) => setTimeout ( () => reject (new Error (" Vaya algo fallo!")), 2000)),
        new Promise ( (resolve, reject) => setTimeout ( () => resolve(3), 3000)),
        new Promise ( (resolve, reject) => setTimeout ( () => resolve(4), 4000)),
        ])
    .then (alert)
    .catch (alert);
</script>
</body>
</html>
