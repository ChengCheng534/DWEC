<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Genera un array de 20 nÃºmeros aleatorios entre 1 y 50
        const numeros = Array.from({ length: 20 }, () => Math.floor(Math.random() * 50) + 1);

        // Recorre el array y muestra tantos asteriscos como indique cada elemento
        numeros.forEach(numero => {
            console.log(`${numero}: ${'*'.repeat(numero)}`);
        });
    </script>
</body>     
</html>
